<div class="tt-product">
	<div class="tt-product-image">
    <img src="{{ include.image }}" alt="{{ include.title }}" />
  </div>
  <div class="tt-product-details">
    <div class="tt-product-title">{{ include.title }}</div>
    <div class="tt-product-description">{{ include.description }}</div>
    <div class="tt-product-cta">
      <a href="{{ include.cta_url }}">{{ include.cta_text }}</a>
    </div>
  </div>
</div>
